specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SurveyContract
    network: sepolia
    source:
      address: "0xE0aA713050EA87AD4a0a096C464B4AAc23c0297C"
      abi: SurveyContract
      startBlock: 4521019
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - SurveyAnswered
        - SurveyPublished
      abis:
        - name: SurveyContract
          file: ./abis/SurveyContract.json
      eventHandlers:
        - event: SurveyAnswered(string,uint8[],uint256[])
          handler: handleSurveyAnswered
        - event: SurveyPublished(string,string,uint32,uint256,uint256,(uint256,bytes16)[],bytes16[])
          handler: handleSurveyPublished
      file: ./src/survey-contract.ts
